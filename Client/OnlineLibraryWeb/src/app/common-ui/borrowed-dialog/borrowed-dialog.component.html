<mat-dialog-content>
  <p>How many days do you want to borrow the book for?</p>
  <mat-form-field>
    <mat-label>Number of days</mat-label>
    <input
      matInput
      [(ngModel)]="dayCount"
      type="number"
      min="1"
      max="30"
      step="1"
      (keydown)="preventInput($event)"
    />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="dayCount()" cdkFocusInitial>Borrowed</button>
</mat-dialog-actions>
